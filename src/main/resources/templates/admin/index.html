<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
    <title>Admin page</title>
</head>
<body>
<!--навбар-->
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid" id="info">
        <p class="navbar-brand text-white"></p>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-white">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a href="#v-pills-home" class="nav-link active" id="v-pills-home-tab" data-toggle="pill" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a href="#v-pills-profile" class="nav-link" id="v-pills-profile-tab" data-toggle="pill" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <!--                Админка-->
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h1>Admin panel</h1>
                    <!--                    Навигация админки-->
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-link active" id="nav-table-tab" data-toggle="tab" href="#nav-table"
                               role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-link" id="nav-user-tab" data-toggle="tab" href="#nav-new-user"
                               role="tab" aria-controls="nav-profile" aria-selected="true">New user</a>
                        </div>
                    </nav>
                    <!--                    Вкладки админки-->
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-table" role="tabpanel"
                             aria-labelledby="nav-table-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h5>All users</h5>
                                </div>
                                <div class="card-body">
                                    <div class="container-fluid bg-white">
                                        <!-- Таблица всех Пользователей-->
                                        <table class="table table-striped" id="tableUsers">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Surname</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Раздел добавления пользователя-->
                        <div class="tab-pane fade" id="nav-new-user" role="tabpanel"
                             aria-labelledby="nav-new-user-tab">
                            <div class="card ">
                                <div class="card-header">
                                    <h5>Add new user</h5>
                                </div>
                                <div class="card-body">
                                    <div class="container">
                                        <div class="row justify-content-center">
                                            <form id="addForm" class="text-center w-50">

                                                <div class="pt-2">
                                                    <label for="name-new" class="form-label t">Name</label>
                                                    <input required type="text" class="form-control" id="name-new">
                                                </div>
                                                <div class="pt-2">
                                                    <label for="surname-new" class="form-label">Surname</label>
                                                    <input required type="text" class="form-control" id="surname-new"/>
                                                </div>
                                                <div class="pt-2">
                                                    <label for="age-new" class="form-label">Age</label>
                                                    <input required type="number" class="form-control" id="age-new"/>
                                                </div>
                                                <div class="pt-2">
                                                    <label for="email-new" class="form-label">Email</label>
                                                    <input required type="email" class="form-control" id="email-new"/>
                                                </div>
                                                <div class="pt-2">
                                                    <label for="password-new" class="form-label">Password</label>
                                                    <input required type="password" class="form-control"
                                                           id="password-new"/>
                                                </div>

                                                <div class="pt-2">
                                                    <label for="roles-field-new" class="form-label">Role</label>
                                                    <select required class="custom-select" id="roles-field-new" size="2"
                                                            multiple aria-label="Multiple select example">
                                                        <option value="1">USER</option>
                                                        <option value="2">ADMIN</option>
                                                    </select>
                                                </div>
                                                <button class="btn btn-success btn-lg" id="addUser" type="submit">Add
                                                    new user
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Раздел информации о текущем пользователе-->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab">
                    <h1>User information-page</h1>
                    <div class="card">
                        <div class="card-header">
                            <h4>About user</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped" id="tableUser">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
            <br>
            <br>
            <br>
        </div>
    </div>
    <!--Модальное окно-->
    <div class="modal fade" id="defaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/main.js"></script>
<script type="text/javascript" src="/admin/admin.js"></script>
<script type="text/javascript" src="/admin/createUser.js"></script>
<script type="text/javascript" src="/admin/formDeleteUser.js"></script>
<script type="text/javascript" src="/admin/formEditUser.js"></script>
<script type="text/javascript" src="/admin/modalDefault.js"></script>
<script type="text/javascript" src="/admin/tableUsers.js"></script>
</body>
</html>
